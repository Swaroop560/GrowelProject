<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()" *ngIf="loginModel" autocomplete="off">
  <img class="mb-4 rounded mx-auto d-block" src="../../assets/Images/user.png" alt="" width="100" height="72"> 
  <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
  <label for="username" class="sr-only">Email address</label>
  <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="model.username" required autofocus="">
  <label for="password" class="sr-only">Password</label>
  <input type="password" name="password" class="form-control" [(ngModel)]="model.password" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-center text-muted">Â© 2017-2019</p>
</form>
